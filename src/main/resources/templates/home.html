<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4"
         th:action="@{/home}"
         th:method="post"
         th:object="${wordModel}">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">German: <span th:text="${germanWords.size()}"/> words
                </h3>
                <div
                     class="mt-3 rounded badge-warning" th:if="${germanWords.size() > 0}"
                     th:each="word : ${germanWords}">
                    <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                    <span
                            th:text="${word.term}"/>
                    : <span th:text="${word.getTranslation()}"/>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"/>
                    </span>
                    <br>
                    <span>Added by:
                        <span th:text="${word.getAddedBy().username}"/> on <span
                                th:text="${word.getInputDate()}"/>
                    </span>
                    <a class="ml-3 text-danger" th:href="@{/home/delete-word/{id}(id = ${word.id})}">Remove</a>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${spanishWords.size()}"/> words
                </h3>
                <div class="mt-3 rounded badge-secondary" th:if="${spanishWords.size() > 0}"
                     th:each="word : ${spanishWords}">
                    <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                    <span
                            th:text="${word.term}"/>
                    : <span th:text="${word.translation}"/>
                    <br>
                    <span>Example: <span th:text="${word.example}"/>
                    </span>
                    <br>
                    <span>Added by:
                        <span th:text="${word.getAddedBy().username}"/> on <span
                                th:text="${word.inputDate}"/>
                    </span>
                    <a class="ml-3 text-danger" th:href="@{/home/delete-word/{id}(id = ${word.id})}">Remove</a>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">French: <span th:text="${frenchWords.size()}"/> words
                </h3>
                <div class="mt-3 rounded badge-info" th:if="${frenchWords.size() > 0}"
                     th:each="word :${frenchWords}">
                    <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                    <span
                            th:text="${word.term}"/>
                    : <span th:text="${word.getTranslation()}"/>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"/>
                    </span>
                    <br>
                    <span>Added by:
                        <span th:text="${word.getAddedBy().username}"/> on <span
                                th:text="${word.getInputDate()}"/>
                    </span>
                    <a class="ml-3 text-danger" th:href="@{/home/delete-word/{id}(id = ${word.id})}">Remove</a>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Italian: <span th:text="${italianWords.size()}"/> words
                </h3>
                <div class="mt-3 rounded badge-success" th:if="${italianWords.size() > 0}"
                     th:each="word : ${italianWords}">
                    <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                    <span th:text="${word.term}"/>
                    : <span th:text="${word.getTranslation()}"/>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"/>
                    </span>
                    <br>
                    <span>Added by:
                        <span th:text="${word.getAddedBy().username}"/> on <span
                                th:text="${word.getInputDate()}"/>
                    </span>
                    <a class="ml-3 text-danger" th:href="@{/home/delete-word/{id}(id = ${word.id})}">Remove</a>
                </div>
            </div>
        </div>
        <a
           th:href="@{/home/remove-all}" class="btn btn-danger">Remove all <span th:text="${allWords.size()}"/>
            words</a>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
